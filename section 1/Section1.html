<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login_form">
             <div class="row">
            <div class="logo">
                <img src="farmar logo.jpg" alt="Uzhavan Logo"></div>
                <div class="text"> <h1> Uzhavan </h1></div>
            </div>
            <h2>WELCOME BACK</h2>
            <p>Welcome back! Please enter your details.</p>
            <form>
                <div class="input_form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" class="inp">
                </div>
                <div class="input_form">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password" class="inp">
                </div>
                <div class="row">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="forgot-password">
                    <span class="button-text"> <a href="#">Forgot password</a></span>
                </div> 
            </div>
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="google-btn"> <img src="images.png"> Sign in with Google </button>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up free!</a></p>
            </div>
        </div>
        <div class="login-image">
            <img src="rice.jpg" alt="Rice Image">
        </div>
    </div>
</body>
</html>
